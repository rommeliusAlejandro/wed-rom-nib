<div class="galery__container">
  <div class="content__center">
    <img class="icon__size" src="assets/images/hearthIcon.png"/>
    <h2>Recuerdos</h2>
    <img class="arrows__size" src="assets/images/doubleArrows.png"/>
    <div class="gallery">
      <div class="photo-frame__style" id="photoGallery">
        <ng-container *ngFor="let photoPath of photoPaths">
          <div class="photo__grid">
            <img class="photo-gallery" src="{{folderPath}}{{photoPath}}" (click)="openViewer(folderPath+photoPath)"/>
          </div>
        </ng-container>
      </div>
    </div>
    <img class="yellow-flowers__size" src="assets/images/yellowBucket.png"/>
  </div>
</div>

<!-- picture-viewer.component.html -->
<div *ngIf="viewerOpen" class="picture-viewer">
  <div class="backdrop" (click)="closeViewer()"></div>
  <div class="image-container">
    <img [src]="selectedImageUrl" alt="Image">
  </div>
</div>
